server:
  port: 8081

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://localhost:5432/dkarito
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  security:
    enabled: true

jwt:
  secret: dkarito-secret-key-for-jwt-tokens-very-secure-and-long-enough
  expiration: 900000  # 15 minutes
  refresh-expiration: 604800000  # 7 days

logging:
  level:
    com.dkarito: DEBUG
    org.springframework.security: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
